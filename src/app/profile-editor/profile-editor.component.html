<form [formGroup]="profileForm" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>

  <div formGroupName="address">
    <h3>Address</h3>
    <label>
      Street:
      <input type="text" formControlName="street">
    </label>
    <label>
      City:
      <input type="text" formControlName="city">
    </label>
    <label>
      Status:
      <input type="text" formControlName="status">
    </label>
    <label>
      Zip:
      <input type="text" formControlName="zip">
    </label>
  </div>

  <div>
    <h3>Aliases</h3>
    <button type="button" (click)="addAlias()">Add Alias</button>
    <div *ngFor="let alias of aliases.controls; let i = index">
      <!-- The repeated alias template -->
      <label>
        Alias<RunAs>:
        <input type="text" formControlName="{{ i }}">
      </label>
    </div>
  </div>

</form>

<hr>


<p>
  Form Value:{{ profileForm.value | json }}
</p>


<p>
  Form Status:{{ profileForm.status }}
</p>

<p>
  <button type="button" (click)="updateForm()">UpdateForm</button>
</p>
